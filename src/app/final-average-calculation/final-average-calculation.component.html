<form [formGroup]="formGroup">
  <div class="grades">
    <mat-form-field>
      <input formControlName="numberEvaluations" matInput placeholder="Quantidade de notas">
    </mat-form-field>
    <button id="button" mat-fab color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
    <button id="button" mat-fab color="primary" (click)="clear()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div formArrayName="grades">
    <div *ngFor="let evaluation of gradesArray.controls; let i = index" [formGroupName]="i"  class="grades">
      <mat-form-field class="spacing">
        <input formControlName="description" matInput placeholder="Nome da avaliação">
      </mat-form-field>
      <mat-form-field class="spacing">
        <input formControlName="grade" matInput placeholder="Nota">
      </mat-form-field>
      <mat-form-field class="spacing">
        <input formControlName="weightGrade" matInput placeholder="Peso">
      </mat-form-field>
    </div>
  </div>
  <div class="grades">
    <button mat-flat-button color="primary" (click)="calc()">Calcular</button>
  </div>
  <span id="final-grade" *ngIf="finalGrade > 0">{{ finalGrade }}</span>
</form>
